<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read and Complete</title>
  
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义颜色和字体 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#fcd34d',
            success: '#22c55e',
            danger: '#ef4444',
            neutral: {
              100: '#f3f4f6',
              200: '#e5e7eb',
              300: '#d1d5db',
              700: '#374151',
              800: '#1f2937',
              900: '#111827'
            }
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- Tailwind CSS 指令 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    @tailwind utilities;
    
    @layer utilities {
      .char-input {
        @apply w-6 h-8 text-center border border-neutral-300 rounded px-1 font-medium text-neutral-800 bg-white transition-all;
      }
      .char-input:focus {
        @apply outline-none border-primary ring-2 ring-primary/50 bg-white transform -translate-y-0.5;
      }
      .char-input.correct {
        @apply border-success bg-success/10 text-success/90;
      }
      .char-input.incorrect {
        @apply border-danger bg-danger/10 text-danger/90;
      }
      .button-base {
        @apply px-6 py-3 rounded-lg font-semibold transition-all duration-200 shadow-md cursor-pointer flex items-center justify-center border-0;
      }
      .button-blue {
        @apply bg-primary text-white;
      }
      .button-blue:hover {
        @apply bg-primary/90 shadow-lg transform -translate-y-0.5;
      }
      .button-blue:active {
        @apply bg-primary/80 shadow-sm transform translate-y-0;
      }
      .button-yellow {
        @apply bg-secondary text-amber-800;
      }
      .button-yellow:hover {
        @apply bg-secondary/90 shadow-lg transform -translate-y-0.5;
      }
      .button-yellow:active {
        @apply bg-secondary/80 shadow-sm transform translate-y-0;
      }
      .button-green {
        @apply bg-success text-white;
      }
      .button-green:hover {
        @apply bg-success/90 shadow-lg transform -translate-y-0.5;
      }
      .button-green:active {
        @apply bg-success/80 shadow-sm transform translate-y-0;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
